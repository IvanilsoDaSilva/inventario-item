<head>

	<body>

		<a href="/operador">Voltar</a>

		<table>
			<thead>
				<tr>
					<th>Raz√£o social</th>

					<th>Deletar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="vendedor : ${vendedores}">

				</tr>
			</tbody>
		</table>
	</body>
</html>
