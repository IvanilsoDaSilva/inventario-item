<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Item | Operador</title>
</head>
	<body>
		<h1>Deletar vendedor</h1>
		<a href="/operador/vendedores">Voltar</a>
		<form th:action="@{/operador/vendedores/deletar/{id}(id=${vendedor.id})}" method="post" th:object="${vendedor}">

			<p>Razao social:</p><p th:text="${vendedor.razaoSocial}"></p>
			<p>CNPJ:</p><p th:text="${vendedor.cnpj}"></p>

			<button type="submit">Deletar vendedor</button>
		</form>
	</body>
</html>
