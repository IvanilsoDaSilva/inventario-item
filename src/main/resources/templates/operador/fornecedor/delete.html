<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Item | Operador</title>
</head>
	<body>
		<h1>Deletar fornecedor</h1>
		<a href="/operador/fornecedores">Voltar</a>
		<form th:action="@{/operador/fornecedores/deletar/{id}(id=${fornecedor.id})}" method="post" th:object="${fornecedor}">

			<p>Razao social:</p><p th:text="${fornecedor.razaoSocial}"></p>
			<p>CNPJ:</p><p th:text="${fornecedor.cnpj}"></p>

			<button type="submit">Deletar fornecedor</button>
		</form>
	</body>
</html>
