<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Item | Operador</title>
</head>
	<body>
		<h1>Editar proprietario</h1>
		<a href="/operador/proprietarios">Voltar</a>
		<form th:action="@{/operador/proprietarios/atualizar}" method="post" th:object="${proprietario}">
			<input type="hidden" th:field="*{id}"/>

			<label for="nome">Nome:</label>
			<input type="text" id="nome" th:field="*{nome}" />

			<label for="cpf">CPF:</label>
			<input type="text" id="cpf" th:field="*{cpf}" />

			<label for="email">E-Mail:</label>
			<input type="email" id="email" th:field="*{email}" />

			<label for="telefone">Telefone:</label>
			<input type="text" id="telefone" th:field="*{telefone}" />

			<label for="cargo">Cargo:</label>
			<input type="text" id="cargo" th:field="*{cargo}" />

			<button type="submit">Adicionar proprietario</button>

			<p th:if="${#fields.hasErrors('nome')}" th:errors="*{razaoSocial}"></p>
			<p th:if="${#fields.hasErrors('cpf')}" th:errors="*{cnpj}"></p>
			<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
			<p th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></p>
			<p th:if="${#fields.hasErrors('cargo')}" th:errors="*{site}"></p>
		</form>
	</body>
</html>
