<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Item | Operador</title>
</head>
	<body>
		<h1>Lista de usuarios</h1>
		<a href="/administrador">Voltar</a>
		<a href="/administrador/usuarios/novo">Criar usuario</a>
		<table>
			<thead>
				<tr>
					<th>Nome</th>
					<th>CPF</th>
					<th>Editar</th>
					<th>Deletar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario : ${usuarios}">
					<td th:text="${usuario.nome}"></td>
					<td th:text="${usuario.cpf}"></td>
					<td><a th:href="@{usuarios/atualizar/{id}(id=${usuario.id})}">Editar</a></td>
					<td><a th:href="@{usuarios/deletar/{id}(id=${usuario.id})}">Deletar</a></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
