<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Item | Operador</title>
</head>
	<body>
		<h1>Deletar usuario</h1>
		<a href="/administrador/usuarios">Voltar</a>
		<form th:action="@{/administrador/usuarios/deletar/{id}(id=${usuario.id})}" method="post" th:object="${usuario}">

			<p>Nome:</p><p th:text="${usuario.nome}"></p>
			<p>CPF:</p><p th:text="${usuario.cpf}"></p>

			<button type="submit">Deletar usuario</button>
		</form>
	</body>
</html>
