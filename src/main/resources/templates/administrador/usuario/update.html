<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Item | Operador</title>
</head>
	<body>
		<h1>Atualizar usuarios</h1>
		<a href="/administrador/usuarios">Voltar</a>
		<form th:action="@{/administrador/usuarios/atualizar}" method="post" th:object="${usuario}">
			<input type="hidden" th:field="*{id}"/>

			<label for="nome">Nome:</label>
			<input type="text" id="nome" th:field="*{nome}" />

			<label for="cpf">CPF:</label>
			<input type="text" id="cpf" th:field="*{cpf}" />

			<label for="email">E-Mail:</label>
			<input type="email" id="email" th:field="*{email}" />

			<label for="senha">Senha:</label>
			<input type="password" id="senha" th:field="*{senha}" />

			<button type="submit">Adicionar usuario</button>

			<p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></p>
			<p th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></p>
			<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
			<p th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></p>
		</form>
	</body>
</html>
